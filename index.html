    <!-- Critical CSS inlined to prevent render blocking -->
    <style>
      :root {
        --background: 0 0% 100%;
        --foreground: 222 84% 4.9%;
        --primary: 48 100% 67%;
        --primary-foreground: 0 0% 9%;
        --card: 0 0% 100%;
        --card-foreground: 222 84% 4.9%;
        --border: 48 100% 85%;
        --yeild-yellow: 48 100% 67%;
        --yeild-black: 0 0% 4%;
        --radius: 0.75rem;
      }
      .dark {
        --background: 0 0% 4%;
        --foreground: 48 100% 97%;
        --card: 0 0% 6%;
        --card-foreground: 48 100% 97%;
        --border: 48 20% 18%;
      }
      * { box-sizing: border-box; margin: 0; padding: 0; }
      html, body { width: 100%; height: 100%; overflow-x: hidden; }
      body { 
        background: hsl(var(--background)); 
        color: hsl(var(--foreground));
        font-family: system-ui, -apple-system, sans-serif;
      }
      #root { width: 100vw; height: 100vh; }
    </style>
    
    <!-- Performance optimizations -->
    <link rel="dns-prefetch" href="//yeild.lovable.app">
    <link rel="preconnect" href="https://yeild.lovable.app" crossorigin>
    
    <!-- Preload main CSS asynchronously -->
    <link rel="preload" href="/src/index.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="/src/index.css"></noscript>
  </head>
